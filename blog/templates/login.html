{% extends 'base.html'%}
{%block content%}
{% load static %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <br><br><br><br>
            <div class="card my-5">
                <form class="card-body cardbody-color p-lg-5" method="post">
                    {% csrf_token %}
                    <div class="text-center">
                        <img src="{% static 'logo.png' %}"
                            class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px"
                            alt="profile">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" aria-describedby="emailHelp"
                        placeholder="name" name="uname">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password"
                        placeholder="password" name="upassword">
                    </div>
                    <div class="text-center"><button type="submit" class="btn-color px-5 mb-5 w-100"
                        value="login">login</button>
                    </div>
                    <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not registered? <a href="/signup/" class="text-dark fw-bold">create an account</a>

                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
{%endblock%}
