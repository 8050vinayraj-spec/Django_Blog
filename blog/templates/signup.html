{% extends 'base.html'%}
{%block content%}
{% load static %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <br><br><br><br>
            <div class="card my-5" style="background-color: #f0f0f0;">
                <form class="card-body cardbody-color p-lg-5" method="post">
                    {% csrf_token %}
                    <div class="text-center">
                        <h2>create an account</h2>
                    </div>
                    <br>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" aria-describedby="emailHelp"
                        placeholder="your name" name="uname">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                        placeholder="email" name="uemail">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password"
                        placeholder="password" name="upassword">
                    </div>
                    <br>
                    <div class="text-center"><button type="submit" class="btn-color px-5 mb-5 w-100">sign up</button>
                    </div>
                    <div id="emailHelp" class="form-text text-center mb-5 text-dark">already have an account? <a href="/login/" class="text-dark fw-bold">login here</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



{%endblock%}
