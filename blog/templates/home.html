{% extends 'base.html'%}
{%block content%}
{% load static %}
<div class="container custom-container">


<nav class="navbar navbar-expand-lg navbar-light bg-light w-100">

<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
</button>

<div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav">
        <li><a href="#"><img class="w-50" src="{% static 'logo.png' %}" alt="logo"></a></li>
    </ul>
    <form class="form-inline my-2 my-lg-0 ml-auto">
        <div class="dropdown">
            <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">profile
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="{% url 'newpost' %}">New Post </a>
                <a class="dropdown-item" href="{% url 'mypost' %}">My Posts </a>
                <a class="dropdown-item" href="{% url 'logout' %}">Sign Out</a>
            </div>
        </div>
    </form>
</div>
  </nav>
  <br><br><br><br>
<div class="container custom-container" style="max-width: 1350px;">
    {% for post in posts %}
    <article class="media content-section">
        <div class="media-body" style="border: 1px solid black; padding: 23px; margin-bottom:10px ;">
            <div class="article-metadata">
                <h1 class="text-uppercase" style="text-align: left; float: left; color: #000000;">{{post.author}}</h1>
                <h5 style="text-align: right; float: right;">{{post.date_posted|date:"f d, y"}}</h5>
                <hr style="clear: both;" />
            </div>

            <h3>{{ post.title }}</h3>
            <p class="article-content">{{ post.content }}</p>
            <br><br>
        </div>
    </article>
    {% empty %}
    <p>No posts yet.</p>
    {% endfor %}
</div>
  </div>
{%endblock%}
